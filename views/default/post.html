{{template "header" .}}
            
  <div class="content">
    <section class='post'>
      <h1 class="upcase">
        <div class='date'>{{date .post.PostTime "d F Y"}}</div>
        {{.post.Title}}
      </h1>

      <hr />
      
      {{str2html .post.Content}}

    </section>
  </div>

{{template "footer" .}}
