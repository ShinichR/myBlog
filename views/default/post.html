{{template "header" .}}
            
  <div class="content">
    <section class='post'>
      <h1 class="upcase">
        <div class='date'>{{date .post.PostTime "d F Y"}}</div>
        {{.post.Title}}
      </h1>

      <hr />
      
      {{.post.Content | markdown}}

    </section>
  </div>

{{template "footer" .}}
