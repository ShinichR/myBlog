<!DOCTYPE html>

<html>
  <head>
     {{template "header"}}
     <style type="text/css">
      body { padding-top: 50px; }
     </style>
  </head>
  
  <body>
     
  <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
           {{template "navbar" .}}
      </div>
    </div>
   
   
    <div class="container">
      <div class="col-md-9">
      {{range .Topics}}
      <div class="page-header">
        <h1> <a href="/topic/view/{{.Id}}">{{.Title}}</a></h1>
        <h6 class="text-muted">文章发表于{{.Created}},共有{{.Views}}次浏览, {{.ReplyCount}}
          个评论</h6>
        <p>
            {{.Content}}
        </p>
       </div>
      {{end}}
       </div>

        <div class="col-md-3">
          <h3>文章分类</h3>
          <u1>
            {{range .Categories}}
            <li><a href="/?cate={{.Title}}">{{.Title}} </li>
            {{end}}

          </u1>
          
        </div>
    </div>

  </body>
</html>
