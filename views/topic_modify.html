<!DOCTYPE html>

<html>
  <head>
     {{template "header"}}
    <style type="text/css">
    body { padding-top: 50px; }
    </style>
  </head>
  
  <body>
     
  <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
           {{template "navbar" .}}
      </div>
    </div>
   
   
    <div class="container">
         <h1>修改文章</h1>
         <form method="POST" action="/topic">
            <input type="hidden" name="tid" value="{{.Tid}}">
            <div class="form-group">
                <label>文章标题:</label>
                
                <input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
            </div>
           <div class="form-group">
                <label>文章类型:</label>
                
                <input type="text" name="category" class="form-control" value="{{.Topic.Category}}">
            </div>

            <div class="form-group">
                <label>文章标签:</label>
                <input type="text" name="label" class="form-control" value="{{.Topic.Labels}}">
            </div>

           
            <div class="form-group">
                <label>文章内容:</label>
                <textarea name="content" style="width:800px;height:200px;">{{.Topic.Content}}</textarea>
            </div>
          <button type="submit" class="btn btn-default">修改文章</button>
         </form>
    </div>

    <script type="text/javascript" src="http://cdn.staticFile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="./../static/js/bootstrap.min.js"></script>
    <script charset="utf-8" src="./../static/js/kindeditor-min.js"></script>
    <script charset="utf-8" src="./../static/js/zh_CN.js"></script>
    <script>
      KindEditor.ready(function(K) {
        K.create('textarea[name="content"]', {
          autoHeightMode : true,
          afterCreate : function() {
            this.loadPlugin('autoheight');
          }
        });
      });
    </script>

  </body>
</html>
